<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slope Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; cursor: pointer; }
    #results { margin-top: 20px; white-space: pre-line; }

    /* Desktop graph styling */
    canvas {
      margin-top: 25px;
      width: 100% !important;
      height: 350px !important;
    }

    /* Improved mobile graph styling */
    @media (max-width: 600px) {
      body { padding: 15px; }
      button { width: 100%; }

      canvas {
        height: 250px !important; /* shorter graph for small screens */
        margin-top: 20px;
      }

      /* Make labels more readable on mobile */
      .chartjs-size-monitor, .chartjs-render-monitor {
        font-size: 14px !important;
      }
    }

    @media (max-width: 400px) {
      canvas {
        height: 220px !important; /* even smaller for very small phones */
      }
    }
  </style>
</head>
<body>
  <h2>Slope Calculator</h2>

  <label>Units:</label>
  <select id="units">
    <option value="Feet">Feet</option>
    <option value="Meters">Meters</option>
  </select>

  <label>Point Interval (Distance Markers):</label>
  <select id="intervalSelect">
    <option value="14">Every 14 ft</option>
    <option value="20">Every 20 ft</option>
  </select>

  <label>First Elevation:</label>
  <input type="number" id="elev1" />

  <label>Second Elevation:</label>
  <input type="number" id="elev2" />

  <label>Horizontal Distance:</label>
  <input type="number" id="dist" />

  <button onclick="calculateSlope()">Calculate Slope</button>
  <button onclick="resetForm()">New / Reset</button>

  <div id="results"></div>

  <canvas id="graphCanvas"></canvas>

  <script>
    let chart;

    function calculateSlope() {
      const elev1 = parseFloat(document.getElementById('elev1').value);
      const elev2 = parseFloat(document.getElementById('elev2').value);
      const dist = parseFloat(document.getElementById('dist').value);
      const unit = document.getElementById('units').value;
      const interval = parseInt(document.getElementById('intervalSelect').value);

      if (isNaN(elev1) || isNaN(elev2) || isNaN(dist)) {
        alert('Please enter valid numeric values.');
        return;
      }
      if (dist === 0) {
        alert('Distance cannot be zero.');
        return;
      }

      const slope = (elev2 - elev1) / dist;
      const slopePercent = slope * 100;

      let direction = 'Flat';
      if (slope > 0) direction = 'Uphill';
      else if (slope < 0) direction = 'Downhill';

      document.getElementById('results').textContent =
        `Direction: ${direction}
` +
        `Slope (decimal): ${slope.toFixed(4)}
` +
        `Slope (%): ${slopePercent.toFixed(2)}%
` +
        `Units: ${unit}`;

      drawGraph(elev1, elev2, dist, slope, slopePercent, unit, interval);
    }

    function drawGraph(elev1, elev2, dist, slope, slopePercent, unit, interval) {
      const ctx = document.getElementById('graphCanvas');
      if (chart) chart.destroy();

      const points = [];
      const labels = [];
      const numPoints = Math.floor(dist / interval);

      for (let i = 0; i <= numPoints; i++) {
        const x = i * interval;
        const y = elev1 + slope * x;
        points.push(y);
        labels.push(x);
      }
      if (labels[labels.length - 1] !== dist) {
        labels.push(dist);
        points.push(elev2);
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `Elevation (${unit})`,
            data: points,
            borderWidth: 2,
            pointRadius: 4,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `Elevation: ${context.parsed.y.toFixed(2)} ${unit}`;
                },
                footer: function(context) {
                  const x = context[0].parsed.x;
                  return `Distance from start: ${x} ${unit}`;
                }
              }
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: `Distance (${unit}) â€” horizontal separation`
              }
            },
            y: {
              title: {
                display: true,
                text: `Elevation (${unit})`
              }
            }
          }
        }
      });
    }

    function resetForm() {
      document.getElementById('elev1').value = '';
      document.getElementById('elev2').value = '';
      document.getElementById('dist').value = '';
      document.getElementById('results').textContent = '';
      document.getElementById('units').value = 'Feet';
      document.getElementById('intervalSelect').value = '14';
      if (chart) chart.destroy();
    }
  </script>
</body>
</html>
