<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slope Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 1em;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      cursor: pointer;
    }

    #results {
      margin-top: 20px;
      white-space: pre-line;
      font-size: 1em;
    }

    canvas {
      margin-top: 20px;
      width: 100% !important;
      height: 400px !important;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      input, select, button {
        padding: 12px;
        font-size: 1.1em;
      }
      #results {
        font-size: 1em;
      }
      canvas {
        height: 300px !important;
      }
    }

    /* Desktop Styles */
    @media (min-width: 601px) {
      input, select, button {
        padding: 12px;
        font-size: 1em;
      }
      canvas {
        height: 400px !important;
      }
    }
  </style>
</head>
<body>
  <h2>Slope Calculator</h2>

  <label>Units:</label>
  <select id="units">
    <option value="Feet">Feet</option>
    <option value="Meters">Meters</option>
  </select>

  <label>Point Interval:</label>
  <select id="interval">
    <option value="14">Every 14 ft</option>
    <option value="20">Every 20 ft</option>
  </select>

  <label>First Elevation:</label>
  <input type="number" id="elev1" />

  <label>Second Elevation:</label>
  <input type="number" id="elev2" />

  <label>Horizontal Distance:</label>
  <input type="number" id="dist" />

  <button onclick="calculateSlope()">Calculate Slope</button>
  <button onclick="resetForm()">New / Reset</button>

  <div id="results"></div>

  <canvas id="graphCanvas"></canvas>

  <script>
    let chart;

    function calculateSlope() {
      const elev1 = parseFloat(document.getElementById('elev1').value);
      const elev2 = parseFloat(document.getElementById('elev2').value);
      const dist = parseFloat(document.getElementById('dist').value);
      const unit = document.getElementById('units').value;
      const interval = parseFloat(document.getElementById('interval').value);

      if (isNaN(elev1) || isNaN(elev2) || isNaN(dist)) {
        alert('Please enter valid numeric values.');
        return;
      }

      if (dist === 0) {
        alert('Distance cannot be zero.');
        return;
      }

      const slope = (elev2 - elev1) / dist;
      const slopePercent = slope * 100;

      let direction = 'Flat';
      if (slope > 0) direction = 'Uphill';
      else if (slope < 0) direction = 'Downhill';

      document.getElementById('results').textContent =
        `Direction: ${direction}\n` +
        `Slope (decimal): ${slope.toFixed(4)}\n` +
        `Slope (%): ${slopePercent.toFixed(2)}%\n` +
        `Units: ${unit}`;

      drawGraph(elev1, elev2, dist, slope, slopePercent, unit, interval);
    }

    function drawGraph(elev1, elev2, dist, slope, slopePercent, unit, interval) {
      const ctx = document.getElementById('graphCanvas');

      if (chart) chart.destroy();

      const numPoints = Math.floor(dist / interval);
      const labels = [0];
      const data = [elev1];
      for (let i = 1; i <= numPoints; i++) {
        labels.push(i * interval);
        data.push(elev1 + ((elev2 - elev1) * (i * interval / dist)));
      }
      if (labels[labels.length - 1] < dist) {
        labels.push(dist);
        data.push(elev2);
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: `Elevation (${unit})`,
            data: data,
            borderWidth: 2,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              enabled: true,
              callbacks: {
                label: function(context) {
                  const value = context.raw;
                  const label = context.dataset.label;
                  return `${label}: ${value.toFixed(2)} ${unit}`;
                },
                afterLabel: function(context) {
                  const index = context.dataIndex;
                  const distValue = context.label;
                  if (index === 0) return `Distance from start: 0 ${unit}`;
                  const elevDiff = context.chart.data.datasets[0].data[index] - context.chart.data.datasets[0].data[index - 1];
                  const distanceDiff = context.chart.data.labels[index] - context.chart.data.labels[index - 1];
                  const localSlope = elevDiff / distanceDiff;
                  const localSlopePercent = localSlope * 100;
                  return `Distance from start: ${distValue} ${unit}\nSlope from previous: ${localSlope.toFixed(4)} (${localSlopePercent.toFixed(2)}%)`;
                }
              }
            },
            annotation: {
              annotations: {
                label1: {
                  type: 'label',
                  xValue: dist / 2,
                  yValue: (elev1 + elev2) / 2,
                  backgroundColor: 'rgba(0,0,0,0.7)',
                  color: 'white',
                  content: [`Slope: ${slope.toFixed(4)} (${slopePercent.toFixed(2)}%)`],
                  font: { size: 12 }
                }
              }
            }
          },
          scales: {
            x: { title: { display: true, text: `Distance (${unit}) â€” horizontal separation between the two elevation points` }, ticks: { callback: function(value){ return value + ` ${unit}`; } }, grid: { display: true } },
            y: { title: { display: true, text: `Elevation (${unit})` } }
          }
        }
      });
    }

    function resetForm() {
      document.getElementById('elev1').value = '';
      document.getElementById('elev2').value = '';
      document.getElementById('dist').value = '';
      document.getElementById('results').textContent = '';
      document.getElementById('units').value = 'Feet';
      document.getElementById('interval').value = '14';

      if (chart) chart.destroy();
    }
  </script>
</body>
</html>
